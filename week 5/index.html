<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML BASICS</title>
    <style>
        body{
            font-family: 'Times New Roman', Times, serif;
            background-color: azure;

        header{
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        header h1{
            margin: 0;
            font-size: 2.5em;
        }

            padding: 20px;
        }

            color: #333;
        }
        ul,ol{
            padding-left: 20px;
        }
        table{
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td{
            padding: 12px;
            border: 1px solid #ccc;

        }
        form{
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

            font-weight: bold;
        }

            width: 100%;
            padding: 8px;
            margin: 10px 0;

            border-radius: 4px;
        }

            cursor: pointer;
